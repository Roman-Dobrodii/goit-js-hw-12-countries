<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search country</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Search country"
          autocomplete="off"
        />
      </div>
      <ul class="countryList js-countries"></ul>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
